<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="../src/icon.svg" type="image/x-icon"> 
    <title>Jessica Rhoades | Mon compte</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/home" class="navbar-link">Jess</a>
        </div>
    </nav>

    <!-- Main Box -->
    <div class="box">
        <h2>Créer un compte</h2>
        <p>Heureux de vous rencontrer !</p>
        <form id="login-form">
            <div class="inputBox">
                <input type="username" name="username" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Nom d'utilisateur</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Mot de passe</label>
            </div>
            <div class="inputBox">
                <a href="/login">Se connecter</a>
            </div>
            <input type="submit" name="sign-in" value="Créer un compte">
        </form>
    </div>

    <script src="../js/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
